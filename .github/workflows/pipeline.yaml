name: Deployment pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v5
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}
  format:
    needs: [setup]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup yarn
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: lts/gallium
          cache: 'yarn'
          cache-dependency-path: '/yarn.lock'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --immutable
      - name: Perf format
        run: yarn run format
  style:
    needs: [format]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup yarn
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: lts/gallium
          cache: 'yarn'
          cache-dependency-path: '/yarn.lock'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --immutable
      - name: Check Style
        run: yarn run style
  lint:
    needs: [format]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup yarn
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: lts/gallium
          cache: 'yarn'
          cache-dependency-path: '/yarn.lock'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --immutable
      - name: Lint Perse
        run: yarn run lint
  build:
    needs: [style, lint]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup yarn
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: lts/gallium
          cache: 'yarn'
          cache-dependency-path: '/yarn.lock'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --immutable
      - name: Builder
        if: ${{ github.event_name == 'push' }}
        run: yarn run build
      - name: Redundant builds
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: '/dist'
  test:
    needs: [build]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup yarn
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: lts/gallium
          cache: 'yarn'
          cache-dependency-path: '/yarn.lock'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --immutable
      - name: testing
        run: yarn run test
      - name: Redundant builds
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: '/dist'

  deploy:
    needs: [build, test]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Deployment to github-pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: '/dist'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
